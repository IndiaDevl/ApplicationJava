spring.application.name=GateInGateOut

# Ensure the server binds to all interfaces, required for cloud deployments
server.address=0.0.0.0

# Use the environment variable PORT for the port (default is 8080)
server.port=${PORT:8080}

# Connection timeout configuration for cloud deployments
server.connection-timeout=120000  # Timeout for connections (in milliseconds)

# MySQL datasource configuration (make sure the host and credentials are correct for your environment)
spring.datasource.url=jdbc:mysql://your-database-host:3306/gatein_gateout
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root

# Show SQL queries (useful for debugging, can be turned off in production)
spring.jpa.show-sql=true

# Automatically update the schema (useful for development, but consider using a more explicit migration strategy for production)
spring.jpa.hibernate.ddl-auto=update
